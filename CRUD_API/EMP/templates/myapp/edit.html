<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/demo.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{employee.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee empID:</label>
    <div class="col-sm-4">
        <input type="text" name="empID" id="id_empID" required maxlength="20" value="{{ employee.empID }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee empName:</label>
    <div class="col-sm-4">
        <input type="text" name="empName" id="id_empName" required maxlength="100" value="{{ employee.empName }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee empEmail:</label>
    <div class="col-sm-4">
        <input type="email" name="empEmail" id="id_empEmail" required maxlength="254" value="{{ employee.empEmail }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">password:</label>
    <div class="col-sm-4">
        <input type="text" name="password" id="id_password" required maxlength="15" value="{{ employee.password }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Employee empAddress:</label>
    <div class="col-sm-4">
        <input type="text" name="empAddress" id="id_empAddress" required maxlength="254" value="{{ employee.empAddress }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
